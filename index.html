<!DOCTYPE html>
<meta charset="utf-8">

<!-- Original Source https://bl.ocks.org/mbostock/3887118 -->

<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.brush .extent {
      stroke: #fff;
      fill-opacity: .125;
      shape-rendering: crispEdges;
    }
/*.dot {
  stroke: #000;
}*/

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

//setup formula for date format that will be used later
var format = function(input) {
    return (new Date(input)).getTime();
}

// variable for storing which of the genres are selected
var selectedGenres = {};

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("background", "white");

// set up margins for the graph and the margins for the zoomable bar
var margin = {top: 20, right: 20, bottom: 80, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    marginOverview = { top: 430, right: margin.right, bottom: 35,  left: margin.left},
    heightOverview = 500 - marginOverview.top - marginOverview.bottom;
// specify type of scale and range of the x axis
var x = d3.time.scale().range([0, width - 150]);

//specify type of scale and range of the y axis
var y = d3.scale.linear()
    .range([height, 0]);

// range of colors
var color = d3.scale.category20();

// set up x axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

// set up y axis
var yAxis = d3.svg.axis()
.tickFormat(d3.format("s"))
    .scale(y)
    .orient("left");

//Set up axis for the overview / zoom bar
var xOverview = d3.time.scale()
                .range([0, width - 150]);


var yOverview = d3.scale.linear()
                .range([heightOverview, 0]);
//Rendering for the x axis
var xAxisOverview = d3.svg.axis()
                    .scale(xOverview)
                    .orient("bottom");
// set up svg
var svg = d3.select("body").append("svg")
    .attr("width", width - 150)
    .attr("height", height + margin.top + margin.bottom);

var svg2 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);
    

//svg for the bar itself
 var overview = svg.append("g")
                .attr("class", "overview")
                .attr("transform", "translate(" + marginOverview.left +"," + marginOverview.top + ")");


//The zoom and pan function of the bottom bar
var brush = d3.svg.brush()
                        .x(xOverview)
                        .on("brush", brushed);

//Declare g and g2
var g = svg.append("g")
            .attr("transform", "translate(" + margin.left  + "," + margin.top + ")");

  var g2 = svg2.append("g")
    .attr("transform", "translate(" + 50 + ",0)")
    .attr("class", "Test");


// get the data and process it
d3.csv("data/data.csv", function(error, data) {
  if (error) throw error;

  // get the values in the right format
  data.forEach(function(d) {
    //log scale to better see data
    //d.sales = Math.log(+d.salesAdj);
    d.sales = +d.salesAdj;
    d.date = format(d.date);
    d.genreClean = d.genre.replace(/\s+/, "").replace('/', '');
  });


  // specify domains for x and y
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.sales; })]);
  //These are the domains for the bottom zoom
  xOverview.domain(x.domain());
  yOverview.domain(y.domain());

  

    //put the x axis on
  g.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width - 120)
      .attr("y", heightOverview - 10)
      .style("text-anchor", "end")
      .text("date");

      // put the y axis on
  g.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Earnings");


  overview.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + heightOverview + ")")
            .call(xAxisOverview);


// add the brush target area on the overview chart
//This is the rectangle that highlights what part of the graph youre looking at
overview.append("g")
            .attr("class", "x brush")
            .call(brush)
            .selectAll("rect")


                // -6 is magic number to offset positions for styling/interaction to feel right
                .attr("y", -6)
                // need to manually set the height because the brush has
                // no y scale, i.e. we should see the extent being marked
                // over the full height of the overview chart
                .attr("height", heightOverview + 7);  // +7 is magic number for styling




  //Put all the dots on
  g.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 2)
      .attr("class", function(d) {return "dot " + d.genreClean; } )
      .attr("cx", function(d) { return x(d.date); }) //x coordinate of dot
      .attr("cy", function(d) { return y(d.sales); }) // y coordinate of dot
      .attr("color",function(d) {return color(d.genreClean); }) //in order to select for genre
      .style("fill", function(d) { return color(d.genreClean); }) // gives dot color
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["title"] + "<br/> (" + d.genre
            + ", " + d.sales.toLocaleString() + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px")
               .style("right", (d3.event.pageX - 150 + "px"));
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
           });

// legend stuff
  var legend = g2.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });


  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("color", color)
      .attr("class", function(d) {
        return "legend" + d;
      })
      .style("fill", color)
      .on('click', function(d) {
        toggle(d);
        showHideDots();
      });

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) {
        selectedGenres[d] = false;
        return d; });

});

//This is the brush function that allows us to pan/zoom the camera
function brushed() {
        // update the main chart's x axis data range
        x.domain(brush.empty() ? xOverview.domain() : brush.extent());
        // redraw the bars on the main chart
        g.selectAll(".dot")
                .attr("cx", function(d) { return x(d.date); })
        // redraw the x axis of the main chart
        g.select(".x.axis").call(xAxis);
    }

function toggle(genre) {
  selectedGenres[genre] = !selectedGenres[genre];
}

function showHideDots() {

  var showAll = true;

  for (var genre in selectedGenres) {
    if (selectedGenres[genre] == true) {
      showAll = false;
      $("." + genre).css("visibility","visible");
      $(".legend" + genre).css("opacity",.9);
    } else {
      $("." + genre).css("visibility","collapse");
      $(".legend" + genre).css("opacity",.3);
    }
  }

  if (showAll) {
    $(".dot").css("visibility","visible");
    $(".legend rect").css("opacity",.9);
  }
}
