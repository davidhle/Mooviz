<!DOCTYPE html>
<style> /* set the CSS */

text {
  font-family: sans-serif;
}

</style>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

//setup formula for date format that will be used later
var format = function(input) {
    return (new Date(input)).getTime();
}


// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("background", "white");

// set up margins for the grpah
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// specify type of scale and range of the x axis
var x = d3.time.scale().range([0, width - 120]);

//specify type of scale and range of the y axis
var y = d3.scale.linear()
    .range([height, 0]);

// range of colors
var color = d3.scale.category20();

// set up x axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

// set up y axis
var yAxis = d3.svg.axis()
.tickFormat(d3.format("s"))
    .scale(y)
    .orient("left");

// set up svg
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// get the data and process it
d3.csv("data/data.csv", function(error, data) {
  if (error) throw error;

  // get the values in the right format
  data.forEach(function(d) {
    //log scale to better see data
    //d.sales = Math.log(+d.salesAdj);
    d.sales = +d.salesAdj;
    d.date = format(d.date);
  });

  // specify domains for x and y
  x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.sales; })]);


  var g = svg.append("g");

    //put the x axis on
  g.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("date");

      // put the y axis on
  g.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Earnings")

      //put all the dots on
  g.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 2)
      .attr("cx", function(d) { return x(d.date); }) //x coordinate of dot
      .attr("cy", function(d) { return y(d.sales); }) // y coordinate of dot
      .style("fill", function(d) { return color(d.genre); }) // gives dot color
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["title"] + "<br/> (" + d.genre
            + ", " + d.sales.toLocaleString() + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
           });

// legend stuff
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
